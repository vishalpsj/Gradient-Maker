<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gradient color generator for css, easy to use">
    <title>CSS Gradient Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Mai&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Gradient <span>Maker</span></h1>
        </div>
        <div class="content">
            <div class="colorCodeBox">
                <div class="para">
                    <p>Choose your color: </p>
                </div>
                <div class="inputBox">
                    <div class="box">
                        <button id="btn1">#BF5562</button>
                        <button id="btn2">#522B90</button>
                    </div>
                    <!-- <select name="gradientStyle" id="gradientLayOut">
                        <option value="to right" selected >to right</option>
                        <option value="to left">to left</option>
                        <option value="to top">to top</option>
                        <option value="to bottom">to bottom</option> -->

                    </select>
                </div>
            </div>
            <div class="outputBox">
                <p>Your gradient color code: </p>
                <div class="gradientCode">
                    <p id="output"> background-image: linear-gradient(to right, #BF5562, #522B90);</p>
                    <div class="copy">
                        <p>Copy</p><i class="ri-file-copy-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>

</body>

</html>
